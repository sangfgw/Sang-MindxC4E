<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise Lesson 12</title>
</head>

<body>
    <section>
        <fieldset>
            <legend>Exercise 1</legend>
            <form action="" method="post" id="exercise_1_form">
                <div class="input_group">
                    <label for="exercise_1_form__input">Input Number (> 1):</label>
                    <input type="number" id="exercise_1_form__input" value="" />
                </div>
                <br>
                <button type="submit" id="exercise_1_form__submit-btn">Submit</button>
            </form>
            <br>
            <div id="exercise_1_result"></div>
        </fieldset>

        <fieldset>
            <legend>Exercise 2</legend>
            <form action="" method="post" id="exercise_2_form">
                <div class="input_group">
                    <label for="exercise_2_form__input">Input Number (1 -> 12):</label>
                    <input type="number" id="exercise_2_form__input" value="" />
                </div>
                <br>
                <button type="submit" id="exercise_2_form__submit-btn">Submit</button>
            </form>
            <br>
            <div id="exercise_2_result"></div>
        </fieldset>

        <fieldset>
            <legend>Exercise 3. a&#41;</legend>
            <form action="" method="post" id="exercise_3_a_form">
                <div class="input_group">
                    <label for="exercise_3_a_form__input">Number a: Random (1 -> 2000):</label>
                    <input type="number" id="exercise_3_a_form__input_1" value="" disabled readonly />
                    <button type="button" id="exercise_3_a_random_input_1">Random</button>
                </div>
                <br>
                <div class="input_group">
                    <label for="exercise_3_a_form__input">Number b: Random (-100 -> 100):</label>
                    <input type="number" id="exercise_3_a_form__input_2" value="" disabled readonly />
                    <button type="button" id="exercise_3_a_random_input_2">Random</button>
                </div>
                <br>
                <button type="submit" id="exercise_3_a_form__submit-btn">Submit</button>
            </form>
            <br>
            <div id="exercise_3_a_result"></div>
        </fieldset>

        <fieldset>
            <legend>Exercise 3. b&#41;</legend>
            <div id="exercise_3_b_result"></div>
        </fieldset>
    </section>

    <!-- External JS Script -->
    <script type="application/javascript" src="lib/js/index.js"></script>

    <!-- Module JS Script -->
    <script type="module" src="lib/js/main.js"></script>
</body>

</html>
