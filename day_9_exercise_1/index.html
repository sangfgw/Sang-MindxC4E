<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 2 Week 5</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <main>
        <div class="left_side">
            <div class="site_nav">
                <img src="./img/logo.png" alt="Logo" class="logo">
                <nav>
                    <ul class="nav_list" id="menu">
                        <li class="nav_list__item">Dashboard</li>
                        <li class="nav_list__item">Team</li>
                        <li class="nav_list__item">Projects</li>
                        <li class="nav_list__item">Calendar</li>
                        <li class="nav_list__item">Documents</li>
                    </ul>
                </nav>
            </div>
            <div class="profile">
                <img src="./img/avatar.jpg" alt="Avatar" class="avatar">
                <div class="info">
                    <h2 class="info__name">Your name</h2>
                    <a href="#" class="info__socials">View Profile</a>
                </div>
            </div>
        </div>
        <div class="right_side">
            <header>
                <h1 class="title" id="main_title">Dashboard</h1>
                <div class="search_bar">
                    <input type="search" placeholder="Search" id="search_input" value="" />
                </div>
            </header>
            <section>
                <div class="content">
                    <div class="box" id="content_box">Content Goes Here...</div>
                </div>
            </section>
        </div>
    </main>
    <script src="js/index.js"></script>
</body>
</html>
