<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 1 Week 5</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <main>
        <header>
            <div class="info">
                <img class="logo" src="./img/logo.png" alt="Site_Logo">
                <div class="user_profile">
                    <img src="./img/avatar.jpg" alt="profile_avatar" />
                </div>
            </div>
            <nav>
                <ul class="nav_list">
                    <li class="nav_list__item" id="home">Home</li>
                    <li class="nav_list__item" id="profile">Profile</li>
                    <li class="nav_list__item" id="resource">Resource</li>
                    <li class="nav_list__item" id="company_directory">Company Directory</li>
                    <li class="nav_list__item" id="openings">Openings</li>
                </ul>
                <div class="search_bar">
                    <input type="search" placeholder="Search" id="search_input" value="" />
                </div>
            </nav>
        </header>
        <section>
            <div class="box box1">
                <div class="content" id="section_content"></div>
            </div>
            <div class="box box2">
                <div class="content" id="aside_content"></div>
            </div>
        </section>
        <div class="white_bg"></div>
    </main>

    <script src="js/index.js"></script>
</body>

</html>
